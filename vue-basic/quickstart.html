<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.jscomputed起步练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vueapp的根容器 -->
		<div id="app">
			<button type="button"@click="show1">调用methods点击</button>
			<button type="button" @click="show()">调用computed点击</button>
		</div>
		<script type="text/javascript">
			// 实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data: {
					name:'这就是Vue.js的computed计算属性',
					name1:'computed'
				},
				methods:{
					show1:function(){
						alert(this.name1);
					}
				},
				computed:{
					show:function(){
						alert(this.name)
					}
				}
			})
		</script>
	</body>
</html>

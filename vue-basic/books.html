<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="book in books">{{book.name}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					books:[
						{
							name:'《Vue.js实战》'
						},
						{
							name:'《JavaScript》'
						},
						{
							name:'《Javascript高级程序设计》'
						}
					]
				}
			})
		</script>
	</body>
</html>

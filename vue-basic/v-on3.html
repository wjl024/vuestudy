<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on隐藏和显示的切换联系</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<!-- vueapp的根容器 -->
		<div id="app">
			<h2>{{age}}</h2>
			<button type="button" @click="add">加一岁</button>
			<button type="button" @click="substruct(5)">减五岁</button>
		</div>
		<script type="text/javascript">
			// 实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data: {
					age:30
				},
				methods:{
					//把当前show属性取反
					add:function(){
						this.age+=1;
					},
					substruct:function(num){
						//判断当前年龄是否够减
						if(this.age-num<=0){
							alert("不够减了");
						}else{
						this.age-=num;
						}
					}
				}
			})
		</script>
	</body>
</html>
